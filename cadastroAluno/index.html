    <h2>Formulário de Cadastro de aluno</h2>
    <form id="form" action="cadastroAluno.php" style="display: none;" method="POST">
        <label for="name">Nome do Aluno:</label>
        <input type="text" name="name" required><br><br>

        <label for="registration">Matrícula:</label>
        <input type="text" name="registration" required><br><br>

        <label for="course">Curso:</label>
        <input type="text" name="course" required><br><br>

        <button type="submit">Cadastrar</button>
    </form>
</body>
<script>
    if (sessionStorage.getItem('user')) {
        document.getElementById('form').style.display = 'block';
    } else {
        alert("Você precisa estar logado para acessar esta página.");
        window.location.href = "/activity3/login"; // Redireciona para o login
    }
